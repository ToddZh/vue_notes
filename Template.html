<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        .red{
            color:red;
        }
        .blue{
            background: dodgerblue;
        }
        .yellow{
            color: yellow;
        }
    </style>
    <script>
        window.onload=function () {
            new Vue({
                el:"#box",
                data:{
                    msg:'abc',
                },
                methods: {
                    show: function () {

                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <input type="text" v-model="msg">
    <br>
    {{msg}}
    <p><span v-html="msg"></span></p>
    <!--数据更新模板变化-->
    <hr>
    {{*msg}}
    <!--数据只绑定一次，数据以后更新模板不会变-->
</div>
</body>
</html>
